
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Loop Todo</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0ea5e9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Loop">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"></noscript>
  <style>
    :root {
      -webkit-tap-highlight-color: transparent;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    body {
      font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-color: #f0f4f8;
      background-image: 
        radial-gradient(at 0% 0%, hsla(202,100%,94%,1) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(164,100%,94%,1) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(220,100%,94%,1) 0, transparent 50%);
      min-height: 100dvh;
      /* Prevent elastic bounce on iOS for cleaner app feel */
      overscroll-behavior-y: none;
      /* Optimize scrolling for 120Hz displays */
      -webkit-overflow-scrolling: touch;
    }
    .curvy-shadow {
      box-shadow: 0 12px 40px -10px rgba(0, 0, 0, 0.05);
    }
    .liquid-glass {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(25px) saturate(190%);
      -webkit-backdrop-filter: blur(25px) saturate(190%);
      border: 1.5px solid rgba(255, 255, 255, 0.6);
    }
    .liquid-glass-dark {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(35px) saturate(210%);
      -webkit-backdrop-filter: blur(35px) saturate(210%);
      border: 1.5px solid rgba(255, 255, 255, 0.7);
    }
    /* Hide scrollbars for a clean mobile look */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .curvy-btn {
      transition: all 0.5s cubic-bezier(0.32, 0.72, 0, 1);
      user-select: none;
      -webkit-user-select: none;
    }
    .curvy-btn:active {
      transform: scale(0.92);
      filter: brightness(0.95);
    }
    input::placeholder {
      color: #cbd5e1;
    }
    /* Native-like scroll for content */
    .app-scroller {
      height: 100dvh;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding-top: var(--safe-top);
      padding-bottom: var(--safe-bottom);
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-700">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
<script>
  // Register service worker for caching
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .catch(() => {}); // Silent fail for better UX
    });
  }
</script>
</body>
</html>
